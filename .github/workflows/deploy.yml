name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      # Set base path for custom domain (peachyhodl.com)
      # Custom domains always serve from root path
      VITE_BASE_PATH: /
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Debug environment
        run: |
          echo "🔍 Repository: ${{ github.repository }}"
          echo "🔍 Repository name: ${{ github.event.repository.name }}"
          echo "🔍 VITE_BASE_PATH: ${{ env.VITE_BASE_PATH }}"
          echo "🔍 Node version: $(node --version)"
          echo "🔍 npm version: $(npm --version)"

      - name: Install dependencies and build
        run: |
          npm install
          echo "🏗️ Building site with base path: ${{ env.VITE_BASE_PATH }}"
          npm run build

      - name: Debug build output
        run: |
          echo "📁 Project root contents:"
          ls -la
          echo ""
          echo "📁 Dist folder contents:"
          if [ -d "dist" ]; then
            ls -la dist/
            echo ""
            echo "📁 Dist/assets folder:"
            if [ -d "dist/assets" ]; then
              ls -la dist/assets/ | head -20
            else
              echo "❌ dist/assets/ not found"
            fi
          else
            echo "❌ dist/ directory not found!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
